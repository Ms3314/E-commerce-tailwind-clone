    <div class="w-full h-screen">

                <p>Mens</p>

            </div>
            <div >

            </div>
        </nav>
        <!-- third nav bar  -->
        <nav class="mb-1 items-center p-2 flex flex-col bg-[#E9C46A] text-black justify-center ">

        <!-- the hero section where ...... -->

                <p class="underline">Shop women's</p>

        </div>
        <!-- hero section ke neeche wala componenent -->
        <div class=" items-center py-5 flex flex-col bg-[#d4a373] text-white justify-center ">

        </div>
